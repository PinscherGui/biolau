    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ede7f6, #d1c4e9, #b39ddb); /* Tons de violeta */
            position: relative;
            overflow: hidden; /* Previne scrollbars da animação */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Animação de Partículas de Energia (Orbs) --- */
        .orb-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Atrás do conteúdo */
            pointer-events: none; /* Não bloqueia cliques */
        }

        .orb {
            position: absolute;
            bottom: -150px; /* Começa fora da tela */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(25px); /* Efeito de brilho suave */
            animation: floatUp 20s infinite linear;
            will-change: transform, opacity;
        }

        .orb:nth-child(1) {
            width: 80px; height: 80px;
            left: 10%;
            animation-duration: 25s;
            animation-delay: 0s;
        }
        .orb:nth-child(2) {
            width: 120px; height: 120px;
            left: 30%;
            animation-duration: 20s;
            animation-delay: 3s;
            background: rgba(255, 255, 255, 0.15);
        }
        .orb:nth-child(3) {
            width: 60px; height: 60px;
            left: 55%;
            animation-duration: 30s;
            animation-delay: 8s;
        }
        .orb:nth-child(4) {
            width: 100px; height: 100px;
            left: 75%;
            animation-duration: 18s;
            animation-delay: 1s;
            background: rgba(255, 255, 255, 0.12);
        }
        .orb:nth-child(5) {
            width: 90px; height: 90px;
            left: 90%;
            animation-duration: 22s;
            animation-delay: 6s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-110vh); /* Sobe até sumir */
                opacity: 0;
            }
        }
        /* --- Fim da Animação --- */


        /* Estilo dos botões */
        .btn {
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        .btn:hover {
            transform: scale(1.03) translateY(-2px); /* Efeito de "levantar" */
            box-shadow: 0 8px 25px rgba(69, 39, 160, 0.2);
        }
        .btn-primary {
            background-color: #673ab7; /* Violeta principal */
            color: white;
        }
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.4);
            color: #4527a0; /* Violeta escuro para o texto */
        }
        .dev-credit {
            display: inline-block;
            margin-top: 8px;
            font-size: 0.75rem;
            color: rgba(69, 39, 160, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .dev-credit:hover {
            color: #4527a0;
        }

        /* Garante que o conteúdo principal fique na frente da animação */
        main {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

</body>
